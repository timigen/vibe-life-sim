<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            flex: 1;
            width: 100%;
            height: 100%;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        button:hover {
            background: #45a049;
            opacity: 1;
        }
        #toggleBtn {
            padding: 5px 10px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.2);
        }
        #toggleBtn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="controls">
        Life Forms: <span id="populationCount">0</span>
        <button id="toggleBtn">‚è∏</button>
    </div>
    <canvas id="simCanvas"></canvas>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Maximum Life Forms: <span id="maxPopDisplay">0</span></p>
        <button onclick="location.reload()">Restart</button>
    </div>
    <script type="module" src="src/index.ts"></script>
</body>
</html>
