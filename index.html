<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            flex: 1;
            width: 100%;
            height: 100%;
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #simulationOver {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .simulation-over-content {
            background-color: #1a1a1a;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .simulation-over-content h2 {
            color: #ff4444;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            color: #aaa;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }
        button {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        #toggleBtn {
            padding: 5px 10px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.2);
        }
        #toggleBtn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="stat">
            Life Forms: <span id="populationCount">0</span>
        </div>
        <div class="stat">
            <span>FPS:</span>
            <span id="fpsCounter">0</span>
        </div>
        <div class="stat">
            <span>Env Size:</span>
            <span id="canvasDimensions">0x0</span>
        </div>
        <div class="stat">
            Deaths by Starvation: <span id="starvationDeaths">0</span>
        </div>
        <div class="stat">
            Deaths by Old Age: <span id="oldAgeDeaths">0</span>
        </div>
        <button id="toggleBtn">‚è∏</button>
    </div>
    <canvas id="simCanvas"></canvas>
    <div id="simulationOver">
        <div class="simulation-over-content">
            <h2>Game Over!</h2>
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-label">Maximum Population</div>
                    <div class="stat-value"><span id="maxPopDisplay">0</span></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Deaths by Starvation</div>
                    <div class="stat-value"><span id="finalStarvationDeaths">0</span></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Deaths by Old Age</div>
                    <div class="stat-value"><span id="finalOldAgeDeaths">0</span></div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Average FPS</div>
                    <div class="stat-value"><span id="finalFPS">0</span></div>
                </div>
            </div>
            <button onclick="location.reload()">Restart Simulation</button>
        </div>
    </div>
    <script type="module" src="src/index.ts"></script>
</body>
</html>
