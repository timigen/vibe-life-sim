<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Microbial World Simulation</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #000;
    }
    #controls, #stats {
      position: absolute;
      z-index: 10;
      opacity: 0.2;
      transition: opacity 0.3s ease;
      font-family: monospace;
      color: white;
    }
    #controls:hover,
    #stats:hover {
      opacity: 1;
    }
    #controls {
      top: 10px;
      right: 10px;
    }
    #controls button {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid white;
      border-radius: 5px;
      padding: 4px 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #stats {
      top: 10px;
      left: 10px;
      font-size: 14px;
    }
    #gameOver {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 20;
      display: none;
    }
    #gameOver button {
      margin-top: 20px;
      font-size: 18px;
      padding: 6px 12px;
      cursor: pointer;
      background: #111;
      color: white;
      border: 1px solid white;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <canvas id="simCanvas"></canvas>
  <div id="controls">
    <button id="toggleBtn">‚è∏</button>
  </div>
  <div id="stats">Population: <span id="populationCount">0</span></div>
  <div id="gameOver">
    <div>Simulation Over</div>
    <div>Max Population: <span id="maxPopDisplay">0</span></div>
    <button onclick="location.reload()">Restart Simulation</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
